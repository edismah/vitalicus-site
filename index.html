<!-- Full HTML with 30 rotating daily sermons and persistent tokens list -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalicus.eth — The Ethereum Pope</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
      background-repeat: repeat;
      background-size: 300px;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2d1c0f;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 1rem;
      animation: glow-text 3s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: normal;
      font-style: italic;
    }
    h3 {
      font-size: 1.5rem;
    }
    .section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid #e2d7c3;
      border-radius: 0;
    }
    .horizontal-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }
    .horizontal-wrapper .section {
      flex: 1 1 30%;
    }
    .daily-sermon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: #ffd966;
      color: #2d1c0f;
      font-size: 1rem;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(255, 223, 140, 0.7);
    }
    .glow {
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    textarea, input {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      font-style: italic;
    }
    .badge {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ffcc66, #ff9933);
      color: #000;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      border-radius: 12px;
      box-shadow: inset -1px -1px 0 #fff3c2,
                  inset 2px 2px 5px #b76e1b,
                  4px 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #e2a634;
      margin: 2rem auto;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    #blessed-tokens {
      margin-top: 1.5rem;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      border: 3px double #c2b280;
      padding: 2rem;
      font-family: 'Georgia', serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #blessed-tokens h4 {
      font-size: 1.4rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      color: #4b3212;
    }
    #blessed-tokens ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #blessed-tokens li {
      font-style: italic;
      margin: 0.3rem 0;
      color: #5e3b10;
    }
    #sermon p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }
    .section img {
      width: 200px;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #988256;
    }
    footer a {
      margin-left: 0.4rem;
      text-decoration: none;
      color: #988256;
    }
    @keyframes subtle-glow {
      from {
        filter: drop-shadow(0 0 1px rgba(255, 255, 200, 0.4));
      }
      to {
        filter: drop-shadow(0 0 8px rgba(255, 255, 200, 0.8));
      }
    }
    @keyframes glow-text {
      from {
        text-shadow: 0 0 2px #fff6c1, 0 0 5px #ffe082;
      }
      to {
        text-shadow: 0 0 6px #fff7c1, 0 0 12px #ffd54f;
      }
    }
  </style>
</head>
<body>
  <!-- ... Existing HTML content remains unchanged ... -->
  <script>
    const tokenList = JSON.parse(localStorage.getItem("blessedTokens")) || [];
    window.addEventListener("DOMContentLoaded", () => {
      updateTokenList();
      rotateSermon();
    });

    async function blessCoin() {
      let token = document.getElementById("coinInput").value.trim();
      token = token.replace(/^\$+/, '');
      if (!/^[\$]?[a-zA-Z0-9]{3,12}$/.test(token)) {
        alert("Please enter a valid token name (3–12 letters/numbers, optional $ prefix).”);
        return;
      }
      token = token.toUpperCase();
      if (tokenList.includes(`$${token}`)) return;
      tokenList.push(`$${token}`);
      updateTokenList();
    }

    function updateTokenList() {
      const list = document.getElementById("tokenList");
      list.innerHTML = "";
      tokenList.forEach(token => {
        const li = document.createElement("li");
        li.textContent = token;
        list.appendChild(li);
      });
      localStorage.setItem("blessedTokens", JSON.stringify(tokenList));
    }

    const sermons = [
      "Let not your portfolio be shaken by impermanent loss.",
      "In the beginning, there was ETH, and it was good.",
      "Thou shalt not overleverage on a Saturday night.",
      "On the seventh day, the devs shipped.",
      "Blessed are the HODLers, for they shall inherit Layer 2.",
      "Avoid the pump and dump, lest ye be dumped upon.",
      "Forgive them, for they aped not knowing the fundamentals.",
      "Your gas is high, but your spirit higher.",
      "Thou shalt DYOR with diligence and reverence.",
      "The chain is transparent, but your soul must be clear.",
      "Be not tempted by meme coins with zero liquidity.",
      "When in doubt, zoom out.",
      "The one who rugged shall face divine liquidation.",
      "Yield is fleeting, but conviction eternal.",
      "You are not too early, nor too late, only right on chain-time.",
      "Let every dip be a test of faith.",
      "An exit scam cannot fool a wise monk.",
      "Gas fees shall pass.",
      "The seed phrase is sacred. Protect it as your kin.",
      "Thou shalt not FOMO blindly.",
      "Praise be to the open-source prophets.",
      "Each transaction is a prayer; each hash a hymn.",
      "Decentralize not just your coins, but your heart.",
      "The bear giveth discipline. The bull giveth blessings.",
      "Rebuke the scammers. Embrace the builders.",
      "Let your staking be righteous and just.",
      "Arbitrum was made on the eighth day.",
      "WAGMI, if we remain faithful.",
      "The testnet is but a shadow of things to come.",
      "Glory to the validators who never miss a block."
    ];

    function rotateSermon() {
      const day = Math.floor(Date.now() / (1000 * 60 * 60 * 24));
      const index = day % sermons.length;
      const sermonText = sermons[index];
      document.getElementById("sermon").innerHTML = `<p><em>“${sermonText}”</em></p>`;
    }
  </script>
</body>
</html>
