<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitalicus.eth — The Ethereum Pope</title>
  <style>
    body {
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2d1c0f;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 0.5rem;
      font-weight: normal;
    }
    .section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid #e2d7c3;
      border-radius: 8px;
    }
    button {
      background-color: #dac5a7;
      color: #2d1c0f;
      font-size: 1rem;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    textarea, input {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Vitalicus.eth</h1>
  <h2>The Ethereum Pope has logged on</h2>

  <div class="section">
    <h3>Bless This Coin</h3>
    <input type="text" id="coinInput" placeholder="Enter token name, e.g., $BONS" />
    <br />
    <button onclick="blessCoin()">Bless it</button>
    <div id="blessing" class="output"></div>
  </div>

  <div class="section">
    <h3>Confession Box</h3>
    <textarea id="confessionInput" rows="4" placeholder="Confess your DeFi sins..."></textarea>
    <br />
    <button onclick="confessSin()">Confess</button>
    <div id="absolution" class="output"></div>
  </div>

  <div class="section">
    <h3>Daily Sermon</h3>
    <div id="sermon">
      <p><em>“My child, fear not volatility, for it is the holy spirit of the chain.”</em></p>
    </div>
  </div>

  <script>
    async function blessCoin() {
      const token = document.getElementById("coinInput").value;
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [
            { role: 'system', content: 'You are Vitalicus, the Ethereum Pope. Bless coins with spiritual Ethereum wisdom.' },
            { role: 'user', content: `Bless the token ${token}` }
          ]
        })
      });
      const data = await response.json();
      document.getElementById("blessing").innerText = data.choices[0].message.content;
    }

    async function confessSin() {
      const sin = document.getElementById("confessionInput").value;
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [
            { role: 'system', content: 'You are Vitalicus, the Ethereum Pope. Respond to crypto confessions with holy judgment or forgiveness.' },
            { role: 'user', content: `Confession: ${sin}` }
          ]
        })
      });
      const data = await response.json();
      document.getElementById("absolution").innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
