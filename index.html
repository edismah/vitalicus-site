<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalicus.eth — The Ethereum Pope</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e6ddce;
      font-family: "Georgia", serif;
      color: #2d1c0f;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 1rem;
      animation: glow-text 3s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: normal;
      font-style: italic;
    }
    h3 {
      font-size: 1.5rem;
    }
    .section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid #e2d7c3;
      border-radius: 0;
    }
    .horizontal-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }
    .horizontal-wrapper .section {
      flex: 1 1 30%;
    }
    .daily-sermon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: #dac5a7;
      color: #2d1c0f;
      font-size: 1rem;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(255, 223, 140, 0.7);
    }
    .glow {
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    textarea, input {
      width: 80%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      font-style: italic;
    }
    .badge {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ffcc66, #ff9933);
      color: #000;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      border-radius: 12px;
      box-shadow: inset -1px -1px 0 #fff3c2,
                  inset 2px 2px 5px #b76e1b,
                  4px 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #e2a634;
      margin: 2rem auto;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    #blessed-tokens {
      margin-top: 1.5rem;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      border: 3px double #c2b280;
      padding: 2rem;
      font-family: 'Georgia', serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #blessed-tokens h4 {
      font-size: 1.4rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      color: #4b3212;
    }
    #blessed-tokens ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #blessed-tokens li {
      font-style: italic;
      margin: 0.3rem 0;
      color: #5e3b10;
    }
    #sermon p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }
    .section img {
      width: 200px;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #988256;
    }
    footer a {
      margin-left: 0.4rem;
      text-decoration: none;
      color: #988256;
    }
    @keyframes subtle-glow {
      from {
        filter: drop-shadow(0 0 1px rgba(255, 255, 200, 0.4));
      }
      to {
        filter: drop-shadow(0 0 8px rgba(255, 255, 200, 0.8));
      }
    }
    @keyframes glow-text {
      from {
        text-shadow: 0 0 2px #fff6c1, 0 0 5px #ffe082;
      }
      to {
        text-shadow: 0 0 6px #fff7c1, 0 0 12px #ffd54f;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Vitalicus' Website</h1>
  <img src="Vitalicus-the-First-Pope.jpg" alt="Vitalicus the First Pope" width="800">
  <h2>The Ethereum Pope has logged on</h2>

  <div class="horizontal-wrapper">
    <div class="section">
      <img src="bless this coin.gif" alt="Bless Coin GIF">
      <h3>Bless This Coin</h3>
      <input type="text" id="coinInput" placeholder="Enter token name, e.g., $BONS">
      <br>
      <button onclick="blessCoin()">Bless it</button>
      <div id="blessing" class="output"></div>
    </div>
    <div class="section">
      <img src="confessional.png" alt="Confessional Box">
      <h3>Confession Box</h3>
      <textarea id="confessionInput" rows="4" placeholder="Confess your DeFi sins..."></textarea>
      <br>
      <button onclick="confessSin()">Confess</button>
      <div id="absolution" class="output"></div>
    </div>
    <div class="section daily-sermon">
      <img src="daily sermon.gif" alt="Daily Sermon GIF">
      <h3>Daily Sermon</h3>
      <div id="sermon">
        <p><em>“My child, fear not volatility, for it is the holy spirit of the chain.”</em></p>
      </div>
    </div>
  </div>

  <div>
    <a href="https://umami.finance/vaults/arbitrum/gm/gmweth" target="_blank">
      <img src="Become-a-believer.png" alt="Become a believer" width="150">
    </a>
  </div>

  <div class="section">
    <div class="badge">Blessed by Vitalicus</div>
    <div id="blessed-tokens">
      <h4>Holy Tokens of Record</h4>
      <ul id="tokenList"></ul>
    </div>
  </div>

  <footer>
    © Vitalicus.eth — Powered by Holy Gas. Follow on
    <a href="https://x.com/yourhandle" target="_blank">X</a>
  </footer>

  <script>
    const tokenList = JSON.parse(localStorage.getItem("blessedTokens")) || [];
    window.addEventListener("DOMContentLoaded", updateTokenList);
    const tokenList = [];
    async function blessCoin() {
      let token = document.getElementById("coinInput").value.trim();
      token = token.replace(/^\$+/, '');
      if (!/^[\$]?[a-zA-Z0-9]{3,12}$/.test(token)) {
        alert("Please enter a valid token name (3–12 letters/numbers, optional $ prefix).");
        return;
      }
      token = token.toUpperCase();
      if (tokenList.includes(`$${token}`)) return;
      if (!token) return;
      tokenList.push(`$${token}`);
      updateTokenList();
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [
            { role: 'system', content: 'You are Vitalicus, the Ethereum Pope. Bless coins with spiritual Ethereum wisdom.' },
            { role: 'user', content: `Bless the token ${token}` }
          ]
        })
      });
      const data = await response.json();
      document.getElementById("blessing").innerText = data.choices[0].message.content;
    }
    async function confessSin() {
      const sin = document.getElementById("confessionInput").value;
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4o',
          messages: [
            { role: 'system', content: 'You are Vitalicus, the Ethereum Pope. Respond to crypto confessions with holy judgment or forgiveness.' },
            { role: 'user', content: `Confession: ${sin}` }
          ]
        })
      });
      const data = await response.json();
      document.getElementById("absolution").innerText = data.choices[0].message.content;
    }
    function updateTokenList() {
  const list = document.getElementById("tokenList");
  list.innerHTML = "";
  tokenList.forEach(token => {
    const li = document.createElement("li");
    li.textContent = token;
    list.appendChild(li);
  });
  localStorage.setItem("blessedTokens", JSON.stringify(tokenList));
});
    }
  </script>
</body>
</html>
