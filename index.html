<!-- Full HTML with 30 rotating daily sermons and persistent tokens list -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalicus.eth — The Ethereum Pope</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
      background-repeat: repeat;
      background-size: 300px;
      background: #f5f0e6;
      font-family: "Georgia", serif;
      color: #2d1c0f;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 1rem;
      animation: glow-text 3s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: normal;
      font-style: italic;
    }
    h3 {
      font-size: 1.5rem;
    }
    .section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid #e2d7c3;
      border-radius: 0;
    }
    .horizontal-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }
    .horizontal-wrapper .section {
      flex: 1 1 30%;
    }
    .daily-sermon {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background: linear-gradient(135deg, #ffcc66, #ff9933);
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #e2a634;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      border-radius: 12px;
      font-family: 'Georgia', serif;
      box-shadow: inset -1px -1px 0 #fff3c2,
                  inset 2px 2px 5px #b76e1b,
                  4px 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }
    button:hover {
      box-shadow: 0 0 8px rgba(255, 223, 140, 0.7);
    }
    .glow {
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    textarea, input {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      font-style: italic;
    }
    .badge {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ffcc66, #ff9933);
      color: #000;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      border-radius: 12px;
      box-shadow: inset -1px -1px 0 #fff3c2,
                  inset 2px 2px 5px #b76e1b,
                  4px 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #e2a634;
      margin: 2rem auto;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    #blessed-tokens {
      margin-top: 1.5rem;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      border: 3px double #c2b280;
      padding: 2rem;
      font-family: 'Georgia', serif;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #blessed-tokens h4 {
      font-size: 1.4rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      color: #4b3212;
    }
    #blessed-tokens ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #blessed-tokens li {
      font-style: italic;
      margin: 0.3rem 0;
      color: #5e3b10;
    }
    #sermon p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }
    .section img {
      width: 200px;
      animation: subtle-glow 3s ease-in-out infinite alternate;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #988256;
    }
    footer a {
      margin-left: 0.4rem;
      text-decoration: none;
      color: #988256;
    }
    @keyframes subtle-glow {
      from {
        filter: drop-shadow(0 0 1px rgba(255, 255, 200, 0.4));
      }
      to {
        filter: drop-shadow(0 0 8px rgba(255, 255, 200, 0.8));
      }
    }
    @keyframes glow-text {
      from {
        text-shadow: 0 0 2px #fff6c1, 0 0 5px #ffe082;
      }
      to {
        text-shadow: 0 0 6px #fff7c1, 0 0 12px #ffd54f;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Vitalicus' Website</h1>
  <img src="Vitalicus-the-First-Pope.jpg" alt="Vitalicus the First Pope" width="800">
  <h2>The Ethereum Pope has logged on</h2>

  <div class="horizontal-wrapper">
    <div class="section">
      <img src="bless this coin.gif" alt="Bless Coin GIF">
      <h3>Bless This Coin</h3>
      <input type="text" id="coinInput" placeholder="Enter token name, e.g., $BONS">
      <br>
      <button onclick="blessCoin()">Bless it</button>
      <div id="blessing" class="output"></div>
    </div>

    <div class="section">
      <img src="confessional.png" alt="Confessional Box">
      <h3>Confession Box</h3>
      <textarea id="confessionInput" rows="4" placeholder="Confess your DeFi sins..."></textarea>
      <br>
      <button onclick="confessSin()">Confess</button>
      <div id="absolution" class="output"></div>
    </div>

    <div class="section daily-sermon">
      <img src="daily sermon.gif" alt="Daily Sermon GIF">
      <h3>Daily Sermon</h3>
      <div id="sermon"></div>
    </div>
  </div>

  <div>
    <a href="https://umami.finance/vaults/arbitrum/gm/gmweth" target="_blank">
      <img src="Become-a-believer.png" alt="Become a believer" width="150">
    </a>
  </div>

  <div class="section">
    <div class="badge" style="background: url\('0e57c1d5-57c5-4873-95ef-b32a4129c3bc.png'\) center/cover no-repeat; color: white; font-weight: bold; text-shadow: 1px 1px 2px black;">Blessed by Vitalicus</div>
    <div id="blessed-tokens">
      <h4>Holy Tokens of Record</h4>
      <ul id="tokenList"></ul>
    </div>
  </div>

  <footer>
    © Vitalicus.eth — Powered by Holy Gas. Follow on
    <a href="https://x.com/yourhandle" target="_blank">X</a>
  </footer>
  <script>
    const tokenList = JSON.parse(localStorage.getItem("blessedTokens")) || [];
    window.addEventListener("DOMContentLoaded", () => {
      updateTokenList();
      rotateSermon();
    });

    async function blessCoin() {
      let token = document.getElementById("coinInput").value.trim();
      token = token.replace(/^\$+/, '');
      if (!/^[\$]?[a-zA-Z0-9]{3,12}$/.test(token)) {
       alert("Please enter a valid token name (3–12 letters/numbers, optional $ prefix).");

        return;
      }
      token = token.toUpperCase();
      if (tokenList.includes(`$${token}`)) return;
      tokenList.push(`$${token}`);
      updateTokenList();
    }

    function updateTokenList() {
      const list = document.getElementById("tokenList");
      list.innerHTML = "";
      tokenList.forEach(token => {
        const li = document.createElement("li");
        li.textContent = token;
        list.appendChild(li);
      });
      localStorage.setItem("blessedTokens", JSON.stringify(tokenList));
    }

    const sermons = [
  "Let Vitalicus be your shepherd in the wilderness of DeFi.",
  "Thou shalt not chase green candles without divine conviction.",
  "Gas fees rise, but so shall your faith.",
  "On the altar of Ethereum, all protocols must be tested.",
  "Woe unto him who forsaketh cold storage.",
  "The Holy Merge hath come, and with it, peace on-chain.",
  "Airdrops are blessings, but beware the false prophets.",
  "Only the pure of wallet shall inherit the bull.",
  "Fast transactions are good; finality is divine.",
  "Thou shalt sanctify thy keys and never share them.",
  "In Vitalicus we trust, for he blesseth all tokens fairly.",
  "Let not thy mind be swayed by influencer demons.",
  "Proof of Stake is proof of virtue.",
  "From Genesis block to now, the faithful remain.",
  "The greatest yield is earned with patience and purpose.",
  "Rebuke leverage in times of greed, and you shall be spared.",
  "The devs who deploy are not your saviors, but your stewards.",
  "Open-source code is the scripture of our time.",
  "If thou art rugged, rise again in dignity.",
  "Cast not your tokens before hypebeasts.",
  "The oracle speaks only when the chain is still.",
  "Thou art not defined by thy PnL.",
  "Let the rebasing be gentle and righteous.",
  "The Holy Gasless Future is near, but not yet.",
  "Sing praises unto the multisig keepers.",
  "To bridge is to believe.",
  "The light of L2 shines upon the faithful.",
  "Each rebalance is a moment of reflection.",
  "Thou shalt not engage in liquidity sorcery without wisdom.",
  "Blessed is the protocol that slashes not without cause."
];

    function rotateSermon() {
      const day = Math.floor(Date.now() / (1000 * 60 * 60 * 24));
      const index = day % sermons.length;
      const sermonText = sermons[index];
      document.getElementById("sermon").innerHTML = `<p><em>“${sermonText}”</em></p>`;
    }
  </script>
</body>
</html>
